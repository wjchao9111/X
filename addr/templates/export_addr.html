<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Export</title>
</head>
<body>
<table border="1">
    <tr>
        <th>编号</th>
        <th>手机</th>
        <th>姓名</th>
        <th>性别</th>
        <th>邮箱</th>
        <th>公司</th>
        <th>部门</th>
        <th>邮编</th>
        <th>地址</th>
        <th>分组</th>
    </tr>
    {% for addr in addr_list %}
        <tr>
            <td>{{ addr.id }}</td>
            <td>{{ addr.phone }}</td>
            <td>{{ addr.name }}</td>
            <td>{{ addr.get_sex_display }}</td>
            <td>{{ addr.email }}</td>
            <td>{{ addr.company }}</td>
            <td>{{ addr.dept }}</td>
            <td>{{ addr.post }}</td>
            <td>{{ addr.addr }}</td>
            <td>{{ addr.group.name }}</td>
        </tr>
    {% endfor %}
</table>
</body>
