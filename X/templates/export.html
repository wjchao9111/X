<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Export</title>
</head>
<body>
<table border="1">
    <tr>
        {% for title in title_list %}
            <th>{{ title }}</th>
        {% endfor %}
    </tr>
    {% for obj in obj_list %}
        <tr>
            {% for col in obj %}
                <td>{{ col }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
</body>
